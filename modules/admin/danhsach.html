<div class="main-content">
    <div class="section__content section__content--p30">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="table-responsive table--no-card m-b-30">
                        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#themmoi">Thêm mới Admin</button>
                        <table id="datatablemodule" class="table">
                            <thead>
                                <tr>                                    
                                    <th>ID</th>
                                    <th>Tên</th>
                                    <th>Email</th>
                                    <th>Pass</th>
                                    <th>Điện thoại</th>
                                    <th>Xuất Bản</th>
                                    <th>Xóa</th>
                                </tr>
                            </thead>
                            
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="themmoi" tabindex="-1" role="dialog" aria-labelledby="mediumModalLabel" style="display: none;" aria-hidden="true">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">×</span>
				</button>
			</div>
			<div class="modal-body">
				<div class="card">
                    <div class="card-header">
                        <strong>Thêm mới</strong>
                        <small> Admin</small>
                    </div>
                    <div class="card-body card-block" id="box-themmodules">
                        <div class="form-group">
                            <label for="company" class=" form-control-label">Tên Admin</label>
                            <input type="text" id="ten" placeholder="Nhập vào tên admin" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="vat" class=" form-control-label">Email</label>
                            <input type="text" id="email" placeholder="Email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="vat" class=" form-control-label">Điện thoại</label>
                            <input type="text" id="dienthoai" placeholder="Điện thoại" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="vat" class=" form-control-label">Mật khẩu</label>
                            <input type="password" id="pass" placeholder="Nhập vào mật khẩu" class="form-control">
                        </div>
                    </div>
                </div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal" >Cancel</button>
				<button type="button" id="button_them" class="btn btn-primary" onclick="themadmin()">Thêm Admin</button>
                <div id="result"></div>
			</div>
		</div>
	</div>
</div>
<script src="/modules/admin/script.js?v=11"></script>
